<html lang="es">
<head>
    <title>Primer trabajo práctico</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="card">
        <i class="uil uil-money-bill-stack icon"></i>
        <div class="card-body">
          <h5 class="card-title">Simulador de Inversión</h5>
          <ul>
            <li><label>Nombre:</label><input class="container" type="text" id="txtNombre"></li>
            <label id="nombreIncorrecto" class="error">*Por favor ingrese un nombre válido*</label>
            <li><label>Apellido:</label><input class="container" type="text" id="txtApellido"></li>
            <label id="apellidoIncorrecto" class="error">*Por favor ingrese un apellido válido*</label>
            <li><label>Monto a invertir: $</label><input class="container" type="number" id="monto"></li>
            <label id="montoIncorrecto" class="error">*Por favor ingrese un monto mayor a $1000.*</label>
            <li><label>Cantidad de días a invertir:</label><input class="container" type="number" id="meses"></li>
            <label id="diasIncorrecto" class="error">*Por favor ingrese un número de días mayor o igual a 30.*</label>
          </ul>
          <div class="card-button">
            <button type="button" class="btn btn-dark" id="btnCalcular" data-toggle="tooltip" data-placement="bottom" title="Calcular inversión segín monto ingresado.">Calcular</button>
            <button type="button" class="btn btn-dark" id="btnVolverCalcular" data-toggle="tooltip" data-placement="bottom" title="Calcular reintento de inversión.">Reinvertir Capital</button>
            <button type="button" class="btn btn-dark" id="btnBorrar">Borrar datos</button>
          </div>
        </div>
    </div>
    <div id="error"></div>
    <div id="resultados">
    </div>
    <div id="historial" >
        <table border="1">
          <thead>
            <tr>
              <th>Período</th>
              <th>Monto Inicial</th>
              <th>Monto Final</th>
            </tr>
          </thead>
          <tbody id="historial-tabla">
          </tbody>
        </table>
    </div>
</body>

</html>
